    <script>
      // Theme toggle functionality
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("themeToggle");
        const downloadPage = document.getElementById("downloadPage");
        const themeText = document.getElementById("themeText");

        // Check if there's a saved theme preference
        const savedTheme = localStorage.getItem("downloadPageTheme");
        if (savedTheme === "blue") {
          downloadPage.classList.add("blue-theme");
          themeText.innerText = "Default Theme";
        }

        themeToggle.addEventListener("click", function () {
          if (downloadPage.classList.contains("blue-theme")) {
            // Switch to default theme
            downloadPage.classList.remove("blue-theme");
            themeText.innerText = "Blue Theme";
            localStorage.setItem("downloadPageTheme", "default");
          } else {
            // Switch to blue theme
            downloadPage.classList.add("blue-theme");
            themeText.innerText = "Default Theme";
            localStorage.setItem("downloadPageTheme", "blue");
          }
        });
      });
    </script>
